asyncapi: 2.1.0
info:
  title: ProPresenter API
  version: '7.6'
  description: 'Documenting RenewedVision''s undocumented network protocols with examples


    This document refers to **ProPresenter 7.6.**


    Warning: Be careful! It''s easy to CRASH ProPresenter when sending invalid messages!


    Both the Remote Control and the Stage Display protocols are unencrypted text-based websocket connections from the client
    to the ProPresenter instance.


    NOTE: if both the Remote Control and the Stage Display interface are enabled in ProPresenter, they both operate over the
    Remote Control network port.


    "Channels" refers to the communication channels opened up by ProPresenter.

    Both versions 6 and 7 expose two channels. One is the "remote" channel, and the

    other is the "stagedisplay" channel. They have two separate websocket endpoints

    that take the following form:


    ```

    ws://[hostname]:[port]/[channel]

    ```


    ## IMPORTANT DIFFERENCE FROM PRO 6

    Pro 7 implements a slightly different WebSocket protocol that most

    websocket clients should handle transparently; however, in rare cases

    this implementation can cause problems for developers. Of note is

    that the protocol requires two HTTP request headers to be included

    in addition to the standard WebSocket upgrade headers.


    `Sec-WebSocket-Key` and `Sec-WebSocket-Version`


    The key must be a Base64 encoded key similar to this: `a8STpzZ6qXqaQvnHNehseA==`


    The Version must be at least 13.


    Note also that Pro7 incorrectly expects the HTTP header keys to appear

    in CamelCase which violates the HTTP spec, but nonetheless is what it is.


    Therefore, a correctly formed connection to the Pro7 server must have

    headers looking like this:


    ```

    GET /stagedisplay HTTP/1.1

    Upgrade: websocket

    Connection: Upgrade

    Sec-WebSocket-Key: /8STpzZ6qXqaQvnHNehseA==

    Sec-WebSocket-Version: 13

    ```

    '
defaultContentType: application/json
servers:
  pro6:
    protocol: ws
    url: ws://{host}:{port}/{channel_name}
    description: 'Connecting to ProPresenter involves making a Websocket connection using

      this address and then immediately following the connection with an

      authentication message (as described below) for the relevant "channel."

      '
    variables:
      host:
        description: The hostname or ip address of the computer running ProPresenter 6
      port:
        description: The port specified in the ProPresenter Network settings
      channel_name:
        enum:
        - remote
        - stagedisplay
        description: '*remote* for the remote control channel,

          or *stagedisplay* for the stage display channel

          '
components:
  schemas:
    boolint:
      description: |-
        0 for false, 1 for true, (in Pro6, these sometimes show up as strings)
      type: integer
    colorRGB:
      description: |
        four space-delimited numbers describing the r,g,b values of a color
        r,g,b values are 0-1
      type: string
      examples:
      - |-
        0.5 0.8 1
    colorRGBA:
      description: |
        four space-delimited doubles describing the r,g,b,a values of a color from 0-1
      type: string
      examples:
      - |-
        0.5 0.8 1 0.5
    pro7Macro:
      type: object
      properties:
        macroName:
          description: |-
            Case-sensitive name of macro.
          type: string
        macroID:
          description: |-
            Internal ID of macro.
          type: string
        macroColor:
          $ref: '#/components/schemas/colorRGB'
        macroIndex:
          description: |-
            zero-based index of macro in system.
          type: integer
      required:
      - macroName
      - macroID
      - macroColor
      - macroIndex
      additionalProperties: false
    pro7Look:
      type: object
      properties:
        macroName:
          description: |-
            Case-sensitive name of look.
          type: string
        macroID:
          description: |-
            Internal ID of look.
          type: string
        macroIndex:
          description: |-
            zero-based index of look in system.
          type: integer
      required:
      - macroName
      - macroID
      - macroIndex
      additionalProperties: false
    itemLocation:
      description: |
        Unlike Pro6, Pro7 handles pathnames correctly without superfluous slashes.

        Also, unlike Pro6, Pro7 always sends and expects the full pathname. No basenames here.

        Playlist locations are specified by a zero-based index of the playlist
        and playlist group in which the item may be found.

        The first item in the first playlist would be `"0:0"`.

        If the first playlist item is a playlist group, then the first item
        in the first playlist in the first playlist group would be `"0.0:0"`.

        That is, the generalized location is this:

        `playlist_index[.child_playlist_index[.deeper_child_index[...]]]:item`

        NOTE:

        - On Mac, paths are delimited with a single forward slash `/`
        - On Windows, paths begin with the drive letter, but then also use the forward slash delimeter
      type: string
      examples:
      - |-
        C:/Path/To/ProPresenter/Library/Song 1 Title.pro6
    presentationSlide:
      type: object
      properties:
        slideEnabled:
          type: boolean
        slideNotes:
          type: string
        slideAttachmentMask:
          description: |-
            unknown
          type: integer
        slideText:
          type: string
        slideImage:
          description: |
            base64 encoded tiff image

            NOTE: Pro6 would send this image as a jpeg image, but Pro7 uses TIFF.
            However, as of 7.6, the content-type is misreported as image/jpeg, so browsers will
            attempt to read it as a jpeg file and fail.
          type: string
        slideIndex:
          description: |
            NOTE: The current version of Pro7 transmits a string value of `0`
            for every slide in every slideGroup.

            I think this is a bug.

            In Pro6, it would transmit the actual slideIndex of this slide in the presentation.
          type: string
        slideTransitionType:
          description: |
            `-1` for default transition or another number for a different transition
          type: integer
        slideLabel:
          type: string
        slideColor:
          $ref: '#/components/schemas/colorRGBA'
      required:
      - slideEnabled
      - slideNotes
      - slideAttachmentMask
      - slideText
      - slideImage
      - slideIndex
      - slideTransitionType
      - slideLabel
      - slideColor
      additionalProperties: false
    presentationSlideGroup:
      type: object
      properties:
        groupsummary:
          type: string
        groupColor:
          $ref: '#/components/schemas/colorRGBA'
        groupSlides:
          type: array
          items:
          - $ref: '#/components/schemas/presentationSlide'
      required:
      - groupsummary
      - groupColor
      - groupSlides
      additionalProperties: false
    presentation:
      type: object
      properties:
        presentationSlideGroups:
          type: array
          items:
          - $ref: '#/components/schemas/presentationSlideGroup'
        presentationsummary:
          type: string
        presentationHasTimeline:
          $ref: '#/components/schemas/boolint'
        presentationDestination:
          description: |-
            The output this presentation is assigned to.
          type: integer
        presentationCurrentLocation:
          description: |
            This field contains the location of the *currently active* presentation if there is one.

            It only refers to the location of *this* presentation if we asked for `presentationCurrent`
          $ref: '#/components/schemas/itemLocation'
      required:
      - presentationSlideGroups
      - presentationsummary
      - presentationHasTimeline
      - presentationDestination
      - presentationCurrentLocation
      additionalProperties: false
    presentationTriggerMessage:
      type: object
      properties:
        action:
          const: presentationTriggerIndex
        slideIndex:
          type: integer
        presentationPath:
          description: |
            If the current presentation was selected from a playlist, it will report the
            playlist location (i.e. `0:0`), but if it was selected from the Library directly,
            the path value will always be the *basename* only.
          $ref: '#/components/schemas/itemLocation'
        presentationDestination:
          description: |-
            refers to the destination screen of the current presentation.
          type: integer
      required:
      - action
      - slideIndex
      - presentationPath
      - presentationDestination
      additionalProperties: false
    playlistItemType:
      type: object
      properties:
        playlistItemType:
          type: string
          enum:
          - playlistItemTypeAudio
          - playlistItemTypePresentation
        playlistItemLocation:
          $ref: '#/components/schemas/itemLocation'
        playlistItemsummary:
          type: string
        playlistItemArtist:
          description: |-
            only present for playlistItemTypeAudio
          type: string
        playlistItemThumbnail:
          description: |-
            base64 encoded jpeg image, not always included.
          type: string
      required:
      - playlistItemType
      - playlistItemLocation
      - playlistItemsummary
      - playlistItemArtist
      additionalProperties: false
    playlistTypePlaylist:
      type: object
      properties:
        playlistLocation:
          $ref: '#/components/schemas/itemLocation'
        playlistType:
          const: playlistTypePlaylist
        playlistsummary:
          type: string
        playlist:
          type: array
          items:
          - $ref: '#/components/schemas/playlistItemType'
      required:
      - playlistLocation
      - playlistType
      - playlistsummary
      - playlist
      additionalProperties: false
    playlistTypeGroup:
      type: object
      properties:
        playlistType:
          const: playlistTypeGroup
        playlistsummary:
          type: string
        playlistLocation:
          $ref: '#/components/schemas/itemLocation'
        playlist:
          type: array
          items:
          - $ref: '#/components/schemas/playlistUnionType'
      required:
      - playlistType
      - playlistsummary
      - playlistLocation
      - playlist
      additionalProperties: false
    playlistUnionType:
      oneOf:
      - $ref: '#/components/schemas/playlistTypeGroup'
      - $ref: '#/components/schemas/playlistTypePlaylist'
    audioPlayPause:
      description: |-
        in ProPresenter 7, the "Play" option becomes "Playing"
      type: string
      enum:
      - Play
      - Pause
    clockTimeString:
      description: |
        NOTE: This is different from Pro6

        - real times are formatted as `"HH:MM:SS.mm"` with milliseconds
        - negative times are possible with a leading `-`.
        - empty times are `"00:00:00.00"`
      type: string
    clockType:
      description: |
        `0` is Countdown, `1` is Countdown to Time, `2` is Elapsed Time
      type: integer
      enum:
      - 0
      - 1
      - 2
    clockFormat:
      description: |-
        UNKNOWN / TODO
      type: object
      properties:
        clockMillisecondFormat:
          type: integer
        clockWallTimeFormat:
          type: boolean
        clockSecondFormat:
          type: integer
        clockTimePeriodFormat:
          type: integer
        clockMinuteFormat:
          type: integer
        clockHourForma":
          type: integer
      required:
      - clockMillisecondFormat
      - clockWallTimeFormat
      - clockSecondFormat
      - clockTimePeriodFormat
      - clockMinuteFormat
      - clockHourForma"
      additionalProperties: false
      examples:
      - clockMillisecondFormat: 2
        clockWallTimeFormat: true
        clockSecondFormat: 2
        clockTimePeriodFormat: 0
        clockMinuteFormat: 2
        clockHourForma": 2
    clockDetail:
      description: |-
        clockDetail is greatly expanded over Pro6
      type: object
      properties:
        clockType:
          $ref: '#/components/schemas/clockType'
        clockState:
          description: |-
            running is `true`, not running is `false`
          type: boolean
        clockName:
          type: string
        clockIsPM:
          $ref: '#/components/schemas/boolint'
        clockTime:
          $ref: '#/components/schemas/clockTimeString'
        clockEndTime:
          $ref: '#/components/schemas/clockTimeString'
        clockDuration:
          $ref: '#/components/schemas/clockTimeString'
        clockOverrun:
          description: |-
            indicates if clock should keep running after it hits the endtime.
          type: boolean
        clockTimePeriodFormat:
          description: |-
            UNKNOWN / TODO
          type: integer
        clockFormat:
          $ref: '#/components/schemas/clockFormat'
      required:
      - clockType
      - clockState
      - clockName
      - clockIsPM
      - clockTime
      - clockEndTime
      - clockDuration
      - clockOverrun
      - clockTimePeriodFormat
      - clockFormat
      additionalProperties: false
    clockQuickInfo:
      type: array
    clockStartStopMessage:
      description: |-
        Pro7 no longer sends the `clockInfo` parameter.
      type: object
      properties:
        action:
          const: clockStartStop
        clockTime:
          $ref: '#/components/schemas/clockTimeString'
        clockState:
          description: |-
            same as clockState in clockDetail, but given as a boolint
          $ref: '#/components/schemas/boolint'
        clockIndex:
          description: |-
            zero-based clock index, clock lists are in a stable order
          type: integer
      required:
      - action
      - clockTime
      - clockState
      - clockIndex
      additionalProperties: false
    clockCurrentTimesMessage:
      type: object
      properties:
        action:
          const: clockCurrentTimes
        clockTimes:
          type: array
          items:
          - $ref: '#/components/schemas/clockTimeString'
      required:
      - action
      - clockTimes
      additionalProperties: false
      examples:
      - action: clockCurrentTimes
        clockTimes:
        - 0:10:00
        - --:--:--
        - '13:52:23'
    screenMessage:
      type: object
      properties:
        messageComponents:
          description: |
            Each string is either a literal string or a variable expansion, which will be
            concatenated together to make the final on screen message.

            The content inside a `${}` is referred to as a `messageKey` in later commands
          type: array
          items:
          - type: string
        messageTitle:
          type: string
      required:
      - messageComponents
      - messageTitle
      additionalProperties: false
      examples:
      - messageComponents:
        - 'Session will begin in: '
        - '${Countdown 1: H:MM:SS}'
        - .
        messageTitle: Countdown
    stageScreenItem:
      type: object
      properties:
        stageLayoutSelectedLayoutUUID:
          type: string
        stageScreenName:
          type: string
        stageScreenUUID:
          type: string
      required:
      - stageLayoutSelectedLayoutUUID
      - stageScreenName
      - stageScreenUUID
      additionalProperties: false
      examples:
      - stageLayoutSelectedLayoutUUID: 12CB7383-FA02-47BB-B501-747ADCA860D3
        stageScreenName: Stage Screen 1
        stageScreenUUID: 22B3B653-97AB-4371-9958-E42915C8F24A
    stageLayoutInfo:
      type: object
      properties:
        stageLayoutName:
          type: string
        stageLayoutUUID:
          type: string
      required:
      - stageLayoutName
      - stageLayoutUUID
      additionalProperties: false
      examples:
      - stageLayoutName: Default
        stageLayoutUUID: 753B184F-CCCD-42F9-A883-D1DF86E1FFB8
    stageDisplayFrameGeometry:
      description: "Frame Geometry is delivered in x,y coordinates based on screen percentages in the \nfollowing format:\n\
        \n`{{upper_left_x_pct, upper_left_y_pct}, {lower_right_x_pct, lower_right_y_pct}}`\n\nNOTE: this is not valid JSON,\
        \ so don't parse it that way!\n"
      type: string
      examples:
      - |
        {{0.025000000000000001, 0.37418655097613884}, {0.40000000000000002, 0.50108459869848154}}
    stageDisplayColor:
      description: |
        Stage Display colors are strings of three or four space-delimited float values for RGB(A) from 0-1
      type: string
      examples:
      - |-
        1.000000 1.000000 1.000000 1.000000
    stageDisplayFrame:
      description: |-
        A Stage Display Frame is a box of stage display information.
      type: object
      properties:
        ufr:
          $ref: '#/components/schemas/stageDisplayFrameGeometry'
        mde:
          description: |
            * frame mode is indicated by `mde`
              * mode 0: static image
              * mode 1: text
              * mode 2: live slide
          type: integer
          enum:
          - 0
          - 1
          - 2
        tAl:
          description: |-
            Always seems to be `2`
          type: integer
        tCl:
          description: |-
            frame text color
          $ref: '#/components/schemas/stageDisplayColor'
        tSz:
          description: |-
            Frame font size
          type: integer
        nme:
          description: |-
            Name of this frame
          type: string
        typ:
          description: |
            * frame type is indicated by `typ` and determines what content goes in this frame
              * type 1: current slide
              * type 2: next slide
              * type 3: current slide notes
              * type 4: next slide notes
              * type 5: Stage Message (uses message flash values)
              * type 6: Clock
              * type 7: Timer Display (uses `uid` to specify timer)
              * type 8: Video Countdown
              * type 9: Chord Chart
          type: integer
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
          - 9
        fCl:
          description: |-
            (message frames only) frame message flash color
          $ref: '#/components/schemas/stageDisplayColor'
        fCh:
          description: |-
            (message frames only) frame use message flash
          type: boolean
        uid:
          description: |-
            (timer frames only) frame timer uid
          type: string
      required:
      - ufr
      - mde
      - tAl
      - tCl
      - tSz
      - nme
      - typ
      - fCl
      - fCh
      - uid
      additionalProperties: false
    stageDisplayLayout:
      description: |
        * `nme` indicates layout name
        * `ovr` indicates if overrun color should be used
        * `oCl` indicates color for timer overruns
        * `brd` indicates if borders and labels should be used
        * `uid` indicates layout uid
        * `zro` indicates if zeroes should be removed from times
        * `fme` indicates array of frame layout specifications
      type: object
      properties:
        nme:
          description: |-
            indicates layout name
          type: string
        brd:
          description: |-
            indicates if borders and labels should be used
          type: boolean
        uid:
          description: |-
            indicates layout uid
          type: string
        zro:
          description: |-
            indicates if leading zeroes should be removed from times
          $ref: '#/components/schemas/boolint'
        ovr:
          description: |-
            indicates if overrun color should be used
          type: boolean
        oCl:
          description: |-
            indicates color for timer overruns
          $ref: '#/components/schemas/stageDisplayColor'
        fme:
          type: array
          items:
          - $ref: '#/components/schemas/stageDisplayFrame'
        acn:
          const: sl
      required:
      - nme
      - brd
      - uid
      - zro
      - ovr
      - oCl
      - fme
      - acn
      additionalProperties: false
    stageDisplayFrameValue:
      type: object
      properties:
        uid:
          description: |-
            (only for slides and timers) uid of the object in this frame
          type: string
        txt:
          description: |-
            the text content of this frame, if any
          type: string
        acn:
          description: |
            * `cs` = current slide text
            * `csn` = current slide notes
            * `ns` = next slide text
            * `nsn` = next slide text
            * `msg` = stage display message text
            * `sys` = system clock time
            * `vid` = video countdown value
            * `tmr` = timer value
            * `cc` = chord chart
          type: string
          enum:
          - cs
          - csn
          - ns
          - nsn
          - msg
          - sys
          - vid
          - tmr
          - cc
      required: []
      additionalProperties: false
      examples:
      - acn: cs
        uid: FAFCA1CB-8CB8-4E53-8B7C-8D61154516D0
        txt: ''
    stageDisplayLiveSlideFrame:
      type: object
      properties:
        RVLiveStream_action:
          const: RVLiveStream_frameData
        RVLiveStream_frameDataLength:
          description: |-
            byte count of this frame data
          type: integer
        RVLiveStream_frameData:
          description: |-
            base64 encoded jpeg image
          type: string
      required:
      - RVLiveStream_action
      - RVLiveStream_frameDataLength
      - RVLiveStream_frameData
      additionalProperties: false
      examples:
      - RVLiveStream_action: RVLiveStream_frameData
        RVLiveStream_frameDataLength: 14625
        RVLiveStream_frameData: '...'
    stageDisplaySetsMessage:
      type: object
      properties:
        action:
          const: stageDisplaySets
        stageScreens:
          type: array
          items:
          - $ref: '#/components/schemas/stageScreenItem'
        stageDisplayIndex:
          type: integer
          examples:
          - 4
        stageLayouts:
          type: array
          items:
          - $ref: '#/components/schemas/stageLayoutInfo'
      required:
      - action
      - stageScreens
      - stageDisplayIndex
      - stageLayouts
      additionalProperties: false
      examples:
      - action: stageDisplaySets
        stageScreens:
        - stageLayoutSelectedLayoutUUID: 12CB7383-FA02-47BB-B501-747ADCA860D3
          stageScreenName: Stage Screen 1
          stageScreenUUID: 22B3B653-97AB-4371-9958-E42915C8F24A
        stageLayouts:
        - stageLayoutName: Default
          stageLayoutUUID: 753B184F-CCCD-42F9-A883-D1DF86E1FFB8
        - stageLayoutName: Slides
          stageLayoutUUID: 89A2AC43-B47F-44C5-8E21-CE0E424A70C1
  messages:
    authenticate__pub:
      name: authenticate__pub
      title: authenticate (publish)
      summary: RemoteAuthentication
      description: |
        This is the first command ProPresenter expects to receive over the websocket.
        This command requests authentication.

        For ProPresenter 7.4.2 and later, the protocol must be `701`


        **RELATED RESPONSE**: [authenticate (subscribe)](#message-authenticate__sub)
      payload:
        type: object
        properties:
          action:
            const: authenticate
          protocol:
            const: 701
          password:
            description: |-
              as defined in the ProPresenter network settings
            type: string
        required:
        - action
        - protocol
        - password
        additionalProperties: false
      examples:
      - payload:
          action: authenticate
          protocol: 701
          password: myGreatPassword
    authenticate__sub:
      name: authenticate__sub
      title: authenticate (subscribe)
      summary: RemoteAuthentication
      description: |
        This is the first command ProPresenter expects to receive over the websocket.
        This command requests authentication.

        For ProPresenter 7.4.2 and later, the protocol must be `701`


        **RELATED COMMAND**: [authenticate (publish)](#message-authenticate__pub)
      payload:
        type: object
        properties:
          action:
            const: authenticate
          error:
            description: |-
              empty if there is no error, otherwise error message
            type: string
          authenticated:
            description: |-
              1 for true, 0 for false
            $ref: '#/components/schemas/boolint'
          controller:
            description: |-
              Does user have permission to send control messages? 1 for true, 0 for false
            $ref: '#/components/schemas/boolint'
          majorVersion:
            description: |-
              For ProPresenter 7.6, this would be `7`
            type: integer
          minorVersion:
            description: |-
              For ProPresenter 7.6, this is `6`
            type: integer
        required:
        - action
        - error
        - authenticated
        - controller
        - majorVersion
        - minorVersion
        additionalProperties: false
      examples:
      - payload:
          controller: 1
          authenticated: 1
          error: ''
          majorVersion: 7
          minorVersion: 6
          action: authenticate
    libraryRequest__pub:
      name: libraryRequest__pub
      title: libraryRequest (publish)
      summary: Get Library (all presentations)
      description: |
        Will return all items in the ProPresenter library.

        - unlike Pro6, Pro7 sends the pathnames with slashes correctly encoded.


        **RELATED RESPONSE**: [libraryRequest (subscribe)](#message-libraryRequest__sub)
      payload:
        type: object
        properties:
          action:
            const: libraryRequest
        required:
        - action
        additionalProperties: false
    libraryRequest__sub:
      name: libraryRequest__sub
      title: libraryRequest (subscribe)
      summary: Get Library (all presentations)
      description: |
        Will return all items in the ProPresenter library.

        - unlike Pro6, Pro7 sends the pathnames with slashes correctly encoded.


        **RELATED COMMAND**: [libraryRequest (publish)](#message-libraryRequest__pub)
      payload:
        type: object
        properties:
          action:
            const: libraryRequest
          library:
            description: |
              This will be a list of full pathnames for all items in the Presentation library.
            type: array
            items:
            - $ref: '#/components/schemas/itemLocation'
        required:
        - action
        - library
        additionalProperties: false
      examples:
      - payload:
          library:
          - /Path/To/ProPresenter/Library/Come Alive (Dry Bones).pro6
          - /Path/To/ProPresenter/Library/Pour Out My Heart.pro6
          - /Path/To/ProPresenter/Library/Away in a manger.pro6
          - '... ALL PRESENTATIONS IN THE LIBRARY ...'
          action: libraryRequest
    playlistRequestAll__pub:
      name: playlistRequestAll__pub
      title: playlistRequestAll (publish)
      summary: Get Playlists
      description: |
        Will return all presentation playlists.

        - Presentation playlists and Audio playlists have a similar format
        - A playlist may be a `playlistTypePlaylist` or a `playlistTypeGroup`
        - `playlistTypePlaylist` will contain a list of `playlistItemTypePresentation` (or `playlistItemTypeAudio` for audio playlists)
        - `playlistTypeGroup` may contain both `playlistTypePlaylist` and `playlistTypeGroup`


        **RELATED RESPONSE**: [playlistRequestAll (subscribe)](#message-playlistRequestAll__sub)
      payload:
        type: object
        properties:
          action:
            const: playlistRequestAll
        required:
        - action
        additionalProperties: false
    playlistRequestAll__sub:
      name: playlistRequestAll__sub
      title: playlistRequestAll (subscribe)
      summary: Get Playlists
